
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    var triggerTabList = [].slice.call(document.querySelectorAll('#myTab a'))
        triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', function (event) {
            event.preventDefault()
            tabTrigger.show()
            })  
        })
    </script>
    <script src="scripts.js"></script>
    <title>TicoRides</title>
  </head>
  <body>
    <header>
        <div class="wraper">
            <H1 class="logo"><span style="color: blue;">Tico</span><span style="color: white;">Rides</span><span style="color: red;">.com</span></H1>
            <nav>
                <a id="enlaceCerrar"><input type="button" class="btn btn-primary" onclick="pregunta2()" value="Cerrar sesion" name="Cerrar sesion" id="btnCerrar"></a>
            </nav>
        </div>
    </header>
    <div class="contenedor">
            <ul class="nav nav-tabs justify-content-center" role="tablist" id="tabs">
                <li class="nav-item " role="presentation">
                    <button class="nav-link active btn-primary" id="Dashboard-tab" data-bs-toggle="tab" data-bs-target="#Dashboard" type="button" role="tab" aria-controls="Dashboard" aria-selected="true">Home</button></li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link btn-primary" id="Rides-tab" data-bs-toggle="tab" data-bs-target="#Rides" type="button" role="tab" aria-controls="Rides" aria-selected="false" >Rides</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link btn btn-primaRides-tabry" id="Configuraciones-tab" data-bs-toggle="tab" data-bs-target="#Configuraciones" type="button" role="tab" aria-controls="Configuraciones" aria-selected="false" onclick="cargarInfoPersonal()">Configuraciones</button></li>
            </ul>
         <div class="tab-content">
             <!--Div que contine el tab de dashboard-->
             
             <div class="tab1 tab-pane active" id="Dashboard" role="tabpanel" aria-labelledby="Dashboard-tab">
                 <h2>Dashboard</h2>
                 <h4>Mis Rides</h4><br>
                 <button class="btn btn-primary" type="button" role="tab" onclick="mostrartab('Rides-tab'),EditarAgregar('Agregar')">Agregar</button><br><br>
                 <section class="centrar2">
                    <section id="table">
                        <table border="1" id="tabla1"  class="container table table-bordered">
                            <tr>
                                <th>Nombre</th>
                                <th>Salida</th>
                                <th>Destino</th>
                                <th>Acciones</th>
                            </tr>
                        </table>
                    </section>
                 </section>
                 
             </div>
 
             <!--Div que contiene el tab de las configuracion-->
    
             <div class="tab2 tab-pane" id="Configuraciones" role="tabpanel" aria-labelledby="Configuraciones-tab">
                 <h1>Configuraciones</h1>
                 <section class="centrar3">
                    <section class="ordenar">
                        <label for="username">Nombre de usuario</label><br><input required type="text" name="nombre de usuario" id="username"><br>
                        <label for="password">Contraseña</label><br><input required type="password" name="Contraseña" id="password"><br>
                        <label for="confirm password">Repita su contraseña</label><br><input required type="password" name="com contraseña" id="ReContraseña">
                    </section>
                    <section class="ordenar">
                        <label for="name">Nombre</label><br><input required type="text" name="nombre" id="name"><br>
                        <label for="last name">Apellidos</label><br><input required type="text" name="apellidos" id="last name"><br>
                        <label for="cellphone">Telefono</label><br><input required type="text" name="telefono" id="cellphone"><br>
                    </section>
                </section>
                <section class="abajo">
                    <input class="btn btn-primary" type="button" onclick="validarInfoPersonal()" value="Guardar"> <input class="btn btn-primary" type="button" value="cancelar" >
                </section>
             </div>
             <!--Div que contiene el tab de los rides-->
             
             <div class="tab3 tab-pane" id="Rides" role="tabpanel" aria-labelledby="Rides-tab">
                 <form id="form1" onsubmit="accion(),document.getElementById('form1').reset()">
                     <section id="section1">
                         <label for="Nomride">Nombre del ride</label><input type="text" name="salida" id="Nomride" required>
                             <section id="centro">
                                 <label for="Salida">Salida</label><input required type="text" name="" id="Salida"> <label for="Destino">Destino</label><input required type="text" name="" id="Destino">
                             </section>
                             <label for="descripcion">Descripcion</label><textarea name="descripcion" id="descripcion"></textarea>
                     </section>
                     <hr>
                     <section class="centrar">
                        <section id="section2">
                            <label for="Hsalida">Hora de salida</label><input type="time" name="hSalida" id="Hsalida" required><br>
                            <label for="Hllegada">Hora estimada de llegada</label><input type="time" name="hLlegada" id="Hllegada" required>
                        </section> 
                        <section id="section3">
                            <input type="checkbox" name="Lunes" id="chkLunes" value="Lunes"><label id="chkLunes">Lunes</label><br>
                            <input type="checkbox" name="Martes" id="chkMartes" value="Martes"><label id="chkMartes">Martes</label><br>
                            <input type="checkbox" name="Miercoles" id="chkMiercoles" value="Miercoles"><label id="chkMiercoles">Miercoles</label><br>
                            <input type="checkbox" name="Jueves" id="chkJueves" value="Jueves"><label id="chkJueves">Jueves</label><br>
                            <input type="checkbox" name="Viernes" id="chkViernes" value="Viernes"><label id="chkViernes">Viernes</label><br>
                            <input type="checkbox" name="Sabado" id="chkSabado" value="Sabado"><label id="chkSabado">Sabado</label><br>
                            <input type="checkbox" name="Domingo" id="chkDomingo" value="Domingo"><label id="chkDomingo">Domingo</label><br>
                        </section>
                        <section class="section4">
                            <button class="btn btn-primary" type="button" onclick="document.getElementById('form1').reset(),mostrartab('Dashboard-tab')" >Cancelar</button> <button class="btn btn-primary" type="submit" >Aceptar</button>
                        </section>
                     </section>
                 </form>
             </div>
     </div>
    
  </body>
</html>
